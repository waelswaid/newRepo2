<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Student Reports</title>
  <link href="/style.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module" src="AllReports.js"></script>
  <style>
    #recommendationModal textarea,
    #recommendationModal input {
      border: 1px solid #ccc;
    }
  </style>
</head>

<body class="bg-white dark:bg-black text-gray-900 dark:text-white">
  <div class="w-full min-h-screen flex flex-col gap-4 p-4 bg-slate-100 dark:bg-slate-800">

   
   <header class="p-4 bg-slate-700 text-white flex justify-between items-center rounded shadow-md">
  <!-- Left side navigation with icons -->
  <nav class="flex items-center gap-6">
    <a href="index.html" class="font-bold hover:text-blue-300 transition-colors flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-dashboard"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>
      <span>Home</span>
    </a>

    <a href="#" class="font-bold hover:text-blue-300 transition-colors flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-book-open"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
      <span>My Classes</span>
    </a>

    <a href="all_reports.html" class="font-bold hover:text-blue-300 transition-colors flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clipboard-list"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><path d="M15 2H9a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1Z"/><path d="M12 11h4"/><path d="M12 16h4"/><path d="M8 11h.01"/><path d="M8 16h.01"/></svg>
      <span>Student Reports</span>
    </a>

    <a href="Create_New_Class.html" class="font-bold hover:text-blue-300 transition-colors flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-circle">
        <circle cx="12" cy="12" r="10" />
        <line x1="12" y1="8" x2="12" y2="16" />
        <line x1="8" y1="12" x2="16" y2="12" />
      </svg>
      <span>Create Class</span>
    </a>
  </nav>

  <!-- Right side with profile and theme toggle -->
  <div class="flex items-center gap-4">
    <!-- Teacher profile -->
    <div class="flex items-center gap-3 pr-4 border-r border-slate-500">
      <div class="flex flex-col items-end">
        <span class="font-medium">Dr. Sarah Johnson</span>
        <span class="text-sm text-slate-300">Mathematics</span>
      </div>
      <div class="w-10 h-10 rounded-full overflow-hidden border-2 border-blue-400">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Teacher profile" class="w-full h-full object-cover" />
      </div>
    </div>

    <!-- Logout -->
    <div class="flex items-center gap-4">
      <a href="src/login.html" class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded transition-colors flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
        <span>Logout</span>
      </a>
    </div>
  </div>
</header>

    <!-- Main -->
    <main class="flex-1 bg-slate-200 dark:bg-slate-600 p-6 rounded">
      <div class="mb-6 mt-4">
        <label for="topicFilter" class="block mb-2 text-base font-semibold text-gray-700 dark:text-gray-200">Filter by Topic:</label>
        <select id="topicFilter"
        class="p-3 text-base border rounded w-72
               bg-white text-black dark:bg-slate-700 dark:text-white
               border-gray-300 dark:border-slate-500
               focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="All">All Topics</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Physics">Physics</option>
        <option value="Computer Science">Computer Science</option>
      </select>
      
      </div>
      <div id="studentFeed" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <!-- Footer -->
    <footer class="p-4 text-center bg-slate-300 dark:bg-slate-700 rounded">
      &copy; 2025 Modular Skills Assessment Tool
    </footer>
  </div>

  <div id="recommendationModal" class="fixed z-50 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 hidden">
    <div class="bg-white dark:bg-slate-800 text-gray-900 dark:text-white border border-gray-300 dark:border-slate-600 rounded-lg shadow-lg p-6 w-full max-w-md relative">
      <!-- Close Button -->
      <button onclick="closeRecommendationForm()" class="absolute top-2 right-2 text-gray-400 hover:text-gray-100">
        âœ–
      </button>
  
      <h2 class="text-xl font-bold mb-4">Send Recommendation to <span id="modalStudentName" class="text-blue-500 dark:text-blue-300"></span></h2>
  
      <!-- Your Name -->
      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Your Name:</label>
        <input type="text" id="teacherName" class="w-full p-2 rounded bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-500 text-black dark:text-white" disabled />
      </div>
  
      <!-- Subject -->
      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Subject:</label>
        <input type="text" id="subjectField" placeholder="Enter subject..." class="w-full p-2 rounded bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-500 text-black dark:text-white" />
      </div>
  
      <!-- Message -->
      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Message:</label>
        <textarea id="recommendationMessage" rows="4" placeholder="Write your recommendation..." class="w-full rounded p-2 bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-500 text-black dark:text-white"></textarea>
      </div>
  
      <!-- Phone -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Phone Number:</label>
        <input type="text" id="phone" placeholder="Enter your contact number" class="w-full p-2 rounded bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-500 text-black dark:text-white" />
      </div>
  
      <!-- Buttons -->
      <div class="flex justify-end gap-2">
        <button onclick="closeRecommendationForm()" class="bg-gray-300 dark:bg-slate-600 hover:bg-gray-400 dark:hover:bg-slate-500 text-black dark:text-white px-3 py-1 rounded">Cancel</button>
        <button onclick="sendRecommendation()" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded">Send</button>
      </div>
    </div>
  </div>
  
</body>
</html>
